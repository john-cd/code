[package]
name = "mdbook-utils"
version = "0.1.4"
authors = ["John CD"]
edition = "2021"
rust-version = "1.75"
description = "Tools to manage links, reference definitions, and code examples in Markdown files, especially `mdbook` source directories."
readme = "README.md"
homepage = "https://john-cd.com/mdbook-utils/"
repository = "https://github.com/john-cd/mdbook-utils/"
license = "MIT OR Apache-2.0"
keywords = ["documentation", "markdown", "book", "mdbook", "rustbook"]
categories = [
    "parser-implementations",
    "parsing",
    "text-processing",
    "development-tools",
    "command-line-utilities",
]
publish = true
exclude = [
    "/.devcontainer",
    "/.github",
    "/test_book",
    "/user_guide",
    ".*",
    "TODO.md",
    "rustfmt.toml",
    "justfile",
    "CONTRIBUTING.md",
    "CODE_OF_CONDUCT.md",
    "RELEASES.md",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
cargo_toml = "0.20"
clap = { version = "4", features = ["derive"] }
console = "0.15"
csv = "1"
dialoguer = { version = "0.11", features = ["history", "completion"] }
dotenvy = "0.15"
enumflags2 = "0.7"
envy = "0.4"
heck = "0.5"
once_cell = "1.20"
pulldown-cmark = "0.12"
# pulldown-cmark = { version = "0.12", default-features = false, features = ["simd"] }
# pulldown-cmark-to-cmark = "11"
quick-xml = "0.37"
rand = "0.8"
regex = "1.11"
serde = { version = "1", features = ["derive"] }
toml = { version = "0.8", features = ["parse"] }
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2"
walkdir = "2"

[[bin]]
doc = false
name = "mdbook-utils"
